functional_requirements:
- id: FR-0000
  description: 'The system shall provide a password‑less authentication flow that

    delivers a one‑time magic link via email or SMS, or a biometric

    prompt on supported devices, allowing the patient to log in with a

    single click or biometric confirmation.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0001
  description: 'The system shall enforce multi‑factor authentication (MFA) by sending
    a one‑time code via SMS or email, which the patient must enter within 5 minutes
    to complete login.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0002
  description: 'The system shall integrate with the existing OAuth 2.0 provider to
    obtain an access token, store it securely, and establish a user session upon successful
    authentication.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0003
  description: 'The system shall grant the patient immediate access to their appointment
    data after successful authentication, without requiring additional navigation
    steps.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0004
  description: 'The system shall maintain an immutable audit log for all login attempts,
    magic link generation, MFA steps, and subsequent data access events, retaining
    logs for 24 months.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0005
  description: 'The system shall provide clear, user‑friendly error messages for all
    failure scenarios encountered during login, including expired links, invalid credentials,
    MFA failures, and service outages.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0006
  description: 'The system shall enforce rate limiting on login attempts, allowing
    a maximum of 5 failed attempts per user per 15‑minute window, after which the
    account is locked for 15 minutes.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0007
  description: 'The system shall enforce a session idle timeout of 30 minutes, after
    which the user must re‑authenticate to continue accessing appointment data.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0008
  description: 'The system shall integrate with a compliant email and SMS gateway
    to deliver magic links and MFA codes, ensuring delivery within 30 seconds.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0009
  description: The system must display real‑time appointment slots for a selected
    provider and specialty, filtered by date and time window.
  related_usecase:
  - USE_CASE-0002
- id: FR-0010
  description: For each slot displayed, the system must show the provider’s profile,
    credentials, and office location.
  related_usecase:
  - USE_CASE-0002
- id: FR-0011
  description: The system must allow a patient to select an available slot to initiate
    a booking or appointment request.
  related_usecase:
  - USE_CASE-0002
- id: FR-0012
  description: The system must present a confirmation view that displays the selected
    slot details and includes a secure “Book” button to finalize the appointment.
  related_usecase:
  - USE_CASE-0002
- id: FR-0013
  description: The system must auto‑refresh slot data every 5 seconds or provide a
    pull‑to‑refresh gesture to fetch the latest availability.
  related_usecase:
  - USE_CASE-0002
- id: FR-0014
  description: The system must support displaying slots in the patient’s local time
    zone and optionally convert to provider’s time zone for traveling patients.
  related_usecase:
  - USE_CASE-0002
- id: FR-0015
  description: 'Provide a patient‑facing UI that displays all upcoming appointments
    and allows the

    patient to select one for rescheduling. The UI must present a calendar or date/time

    picker for choosing a new slot.

    '
  related_usecase:
  - USER_STORY-0004
- id: FR-0016
  description: 'Perform a real‑time availability check for the selected new slot before
    confirming the reschedule. The system must query the provider’s schedule and any
    external calendars to ensure the slot is free.

    '
  related_usecase:
  - USER_STORY-0004
- id: FR-0017
  description: 'Enforce the reschedule window by preventing changes to an appointment
    less than 24 hours before its scheduled time. The system must compare the new
    requested time against the original appointment timestamp.

    '
  related_usecase:
  - USER_STORY-0004
- id: FR-0018
  description: 'Detect and prevent scheduling conflicts by ensuring the provider does
    not have overlapping appointments. The system must check the provider’s calendar
    for any appointment that would clash with the new slot.

    '
  related_usecase:
  - USER_STORY-0004
- id: FR-0019
  description: 'Automatically notify the patient and the provider of the updated appointment
    details via email, SMS, and/or portal notification immediately after a successful
    reschedule.

    '
  related_usecase:
  - USER_STORY-0004
- id: FR-0020
  description: 'Maintain an audit trail that logs every reschedule attempt, including
    old time, new time, user ID, timestamp, and outcome (success, failure, manual
    override).

    '
  related_usecase:
  - USER_STORY-0004
- id: FR-0021
  description: 'Provide a manual override path for staff to intervene when the system
    cannot automatically process a reschedule (e.g., due to conflicting constraints
    or system errors).

    '
  related_usecase:
  - USER_STORY-0004
- id: FR-0022
  description: 'Allow patients to cancel a pending reschedule request before it is
    finalized, restoring the original appointment time.

    '
  related_usecase:
  - USER_STORY-0004
- id: FR-00023
  description: The system must send an appointment reminder to the patient via the
    patient’s chosen channel (email, SMS, or app push) before the scheduled appointment
    time.
  related_usecase:
  - USE_CASE-0005
- id: FR-00024
  description: The reminder message must include a clear reply option that allows
    the patient to indicate attendance status (“Yes, I will attend” / “No, I will
    not attend”).
  related_usecase:
  - USE_CASE-0005
- id: FR-00025
  description: The system must capture and store the patient’s reply with a timestamp
    and update the appointment record to reflect attendance status.
  related_usecase:
  - USE_CASE-0005
- id: FR-00026
  description: If a patient replies “No”, the system must trigger a follow‑up workflow
    (e.g., send a cancellation confirmation email or initiate a phone call to reschedule).
  related_usecase:
  - USE_CASE-0005
- id: FR-00027
  description: Patients must be able to set or change their preferred reminder channel
    in their patient portal.
  related_usecase:
  - USE_CASE-0005
- id: FR-00028
  description: Patients must be able to opt‑in or opt‑out of reminder notifications
    for each channel.
  related_usecase:
  - USE_CASE-0005
- id: FR-00029
  description: Administrators must have an interface to configure reminder templates,
    send windows (e.g., 48 h, 24 h, 1 h before appointment), and channel preferences
    for each clinic.
  related_usecase:
  - USE_CASE-0005
- id: FR-00030
  description: The system must log every reminder sent, delivery status, and patient
    reply for audit and compliance purposes.
  related_usecase:
  - USE_CASE-0005
- id: FR-0031
  description: The system shall display a user‑friendly interface that shows the current
    reminder channel (SMS or In‑App) and frequency (Immediate, 24 hrs before, 1 week
    before, or Custom time) for each reminder type.
  related_usecase:
  - USE_CASE-0006
- id: FR-0032
  description: The system shall allow the patient to change the reminder channel and
    frequency for each reminder type, and to save or cancel those changes.
  related_usecase:
  - USE_CASE-0006
- id: FR-0033
  description: The system shall validate the phone number format for SMS channel selection
    and require verification before the preference can be saved.
  related_usecase:
  - USE_CASE-0006
- id: FR-0034
  description: The system shall persist the patient’s communication preferences to
    the database and expose them to the messaging engine for all future reminders.
  related_usecase:
  - USE_CASE-0006
- id: FR-0035
  description: The system shall allow patients to update their communication preferences
    at any time without restriction.
  related_usecase:
  - USE_CASE-0006
- id: FR-0036
  description: The system shall prepopulate default preferences using data from USER_STORY-0001
    (e.g., default channel SMS, frequency Immediate) during first‑time setup or when
    no prior preferences exist.
  related_usecase:
  - USE_CASE-0006
- id: FR-0031
  description: The system shall display a consolidated, paginated list of all patient
    appointments, including upcoming and past appointments, with each row showing
    the appointment date, time, provider name, and current status.
  related_usecase: []
- id: FR-0032
  description: The system shall allow a patient to view detailed information for a
    selected appointment, including location, preparation notes, reminders, and status
    updates, with cancellation reasons displayed if applicable.
  related_usecase: []
- id: FR-0033
  description: The system shall provide filter options (Upcoming, Past, Provider)
    and sorting options (Date Ascending/Descending, Provider Name, Status) on the
    appointment list page.
  related_usecase: []
- id: FR-0034
  description: The system shall refresh appointment data in real time or on-demand
    when changes occur in the EHR, ensuring the UI reflects the latest state within
    5 seconds of the change.
  related_usecase: []
- id: FR-0035
  description: The system shall enable patients to access the appointment details
    page within no more than 3 clicks from the login screen.
  related_usecase: []
- id: FR-0042
  description: The portal must display a list of the patient’s upcoming appointments,
    including appointment ID, date, time, and provider name.
  related_usecase: []
- id: FR-0043
  description: The patient must be able to initiate a cancellation of an appointment
    by clicking a “Cancel” button next to the desired appointment.
  related_usecase: []
- id: FR-0044
  description: The system must display a modal confirmation dialog that requires the
    patient to explicitly confirm the cancellation.
  related_usecase: []
- id: FR-0045
  description: Upon confirmation, the system must update the appointment status to
    “canceled” in the backend and release the time slot for re‑booking.
  related_usecase: []
- id: FR-0046
  description: The system must send a notification (email and/or SMS) to the patient
    and the provider informing them of the cancellation.
  related_usecase: []
- id: FR-0047
  description: The system must record an audit trail entry for every cancellation,
    including timestamp, user ID, appointment ID, and action performed.
  related_usecase: []
- id: FR-0048
  description: The portal must provide a “Cancellation History” view where patients
    can see all past cancellations with details.
  related_usecase: []
- id: FR-0042
  description: Encrypt all patient data at rest using AES‑256 before storage.
  related_usecase:
  - USE_CASE-0001
- id: FR-0043
  description: Encrypt all network transmissions with TLS 1.2 or higher.
  related_usecase:
  - USE_CASE-0002
- id: FR-0044
  description: Implement role‑based access control (RBAC) with least‑privilege policies
    for all patient data.
  related_usecase:
  - USE_CASE-0003
- id: FR-0045
  description: Maintain an immutable audit trail that logs every access, modification,
    and deletion event for patient data.
  related_usecase:
  - USE_CASE-0004
- id: FR-0046
  description: Provide secure deletion mechanisms that ensure patient data is irrecoverable
    after deletion.
  related_usecase:
  - USE_CASE-0005
- id: FR-0047
  description: Create an incident reporting workflow that automatically alerts, creates
    tickets, captures evidence, and escalates when a security incident is detected.
  related_usecase:
  - USE_CASE-0006
- id: FR-0048
  description: Enforce multi‑factor authentication (MFA) for all privileged roles
    (e.g., Admin, Doctor, Compliance Officer).
  related_usecase:
  - USE_CASE-0007
- id: FR-0042
  description: 'The portal shall implement lazy loading for all non‑critical images
    and components

    so that only visible content is fetched during the initial page load.

    '
  related_usecase: []
- id: FR-0043
  description: 'The portal shall cache all static assets (CSS, JS, images) on a CDN
    with a

    Cache‑Control header of max‑age 2592000 seconds (30 days) and must purge

    assets immediately when they are updated.

    '
  related_usecase: []
- id: FR-0044
  description: 'The portal’s API endpoints used for appointment availability and booking

    shall be optimized to reduce payload size, enable HTTP/2 multiplexing,

    and cache GET responses for 60 seconds.

    '
  related_usecase: []
- id: FR-0045
  description: 'The portal shall use responsive design principles to serve mobile‑optimized

    assets (e.g., lower‑resolution images, compressed CSS) based on the

    viewport width.

    '
  related_usecase: []
- id: FR-0046
  description: 'The portal shall expose a real‑time performance monitoring widget
    that

    displays page load time and error rate per user session to internal

    dashboards.

    '
  related_usecase: []
- id: FR-0047
  description: 'The portal shall provide graceful degradation: if the CDN is unreachable,

    the origin server must serve cached assets for up to 5 seconds before

    retrying the CDN.

    '
  related_usecase: []
- id: FR-0062
  description: The system must display the backend‑suggested appointment slot to the
    patient alongside any previously selected slots.
  related_usecase:
  - USE_CASE-0012
- id: FR-0063
  description: The system must allow the patient to accept the suggested slot with
    a single tap/click.
  related_usecase:
  - USE_CASE-0012
- id: FR-0064
  description: The system must allow the patient to override the suggested slot by
    selecting an alternative date/time from the calendar or list.
  related_usecase:
  - USE_CASE-0012
- id: FR-0065
  description: The system must validate the chosen slot against clinic availability
    and business rules before persisting it.
  related_usecase:
  - USE_CASE-0012
- id: FR-0066
  description: The system must persist the final appointment selection in the backend
    appointment database.
  related_usecase:
  - USE_CASE-0012
- id: FR-0067
  description: The system must provide a confirmation UI to the patient after successful
    booking.
  related_usecase:
  - USE_CASE-0012
- id: FR-0068
  description: The system must provide a rollback/undo option that allows the patient
    to cancel or change the booking within 30 seconds after confirmation.
  related_usecase:
  - USE_CASE-0012
- id: FR-0062
  description: 'The system must provide a Conflict Check Service that receives a proposed
    reservation (doctor ID, start time, duration) and compares it against live doctor
    calendars and existing appointments to determine if an overlap exists.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0063
  description: 'The system must confirm a booking in a single atomic transaction only
    after a successful conflict check, ensuring no partial commits occur.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0064
  description: 'The system must return a clear pass/fail status and, if failed, a
    list of overlapping appointment details to the caller (UI or API client).

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0065
  description: 'The system must implement retry and fallback logic when the Conflict
    Check Service is unavailable, attempting up to three retries with exponential
    back‑off before flagging the booking for manual review.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0066
  description: 'The system must expose a REST API endpoint `/bookings` that accepts
    a booking payload, triggers the conflict check, and returns the result to the
    caller.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0067
  description: 'The system must log each conflict check attempt with timestamp, user
    ID, doctor ID, appointment window, result, and conflict details (if any).

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0068
  description: 'The system must complete the conflict check within one second for
    99.5% of booking attempts, ensuring real‑time responsiveness.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0069
  description: 'The system must ensure the conflict detection algorithm executes within
    a single database transaction to guarantee data consistency.

    '
  related_usecase:
  - USE_CASE-0001
- id: FR-0077
  description: The system must load and validate all admin‑defined rules that govern
    crowd limits, appointment length, and other scheduling constraints before any
    conflict resolution is attempted.
  related_usecase:
  - USE_CASE-0001
- id: FR-0078
  description: The engine must fetch live availability data from the calendar service
    and historical usage patterns from the analytics store within 5 seconds of a conflict
    trigger.
  related_usecase:
  - USE_CASE-0001
- id: FR-0079
  description: The system must detect all overlapping or conflicting appointments
    across the affected resources based on the loaded rules and the retrieved availability
    data.
  related_usecase:
  - USE_CASE-0001
- id: FR-0080
  description: The engine must compute and return the next best available slot that
    satisfies crowd, length, and admin‑defined rules, prioritizing minimal deviation
    from the original requested time.
  related_usecase:
  - USE_CASE-0001
- id: FR-0081
  description: The system must apply the resolution atomically, updating or adjusting
    bookings in a single transaction to avoid double‑booking.
  related_usecase:
  - USE_CASE-0001
- id: FR-0082
  description: The engine must trigger notifications (email/SMS/webhook) to affected
    users and administrators immediately after a conflict is resolved.
  related_usecase:
  - USE_CASE-0001
- id: FR-0083
  description: The system must maintain an immutable audit trail for every conflict,
    resolution decision, and slot adjustment for compliance and traceability.
  related_usecase:
  - USE_CASE-0001
- id: FR-0084
  description: The engine must expose a RESTful API endpoint `/resolve-conflict` that
    accepts a conflict payload and returns the resolved slot or error message.
  related_usecase:
  - USE_CASE-0001
- id: FR-0085
  description: The engine must support dynamic updates to admin‑defined rules via
    an authenticated admin API, propagating changes to all in‑memory rule caches within
    10 s.
  related_usecase:
  - USE_CASE-0002
- id: FR-0077
  description: 'The system shall expose a secure API endpoint `/appointments/{id}/cancel`
    that allows a patient or a doctor to cancel a scheduled appointment.

    '
  related_usecase:
  - USE_CASE-0015
- id: FR-0078
  description: 'Upon successful cancellation, the system shall immediately mark the
    corresponding time slot as available in the resource calendar, making it eligible
    for new bookings.

    '
  related_usecase:
  - USE_CASE-0015
- id: FR-0079
  description: 'The system shall update crowdedness and resource utilization metrics
    within 2 seconds after a cancellation.

    '
  related_usecase:
  - USE_CASE-0015
- id: FR-0080
  description: 'The system shall persist an audit record for every cancellation, capturing
    user ID, appointment ID, timestamp, and optional cancellation reason.

    '
  related_usecase:
  - USE_CASE-0015
- id: FR-0081
  description: 'The system shall return a confirmation response and send a notification
    (email/SMS/push) to both the patient and the doctor confirming the slot release.

    '
  related_usecase:
  - USE_CASE-0015
- id: FR-0082
  description: 'The system shall handle cancellation failures gracefully, ensuring
    idempotency and providing clear error messages to the user.

    '
  related_usecase:
  - USE_CASE-0015
- id: FR-0092
  description: 'Detect when a patient misses a scheduled appointment by monitoring
    the appointment start time against a configurable grace period and mark the appointment
    as a no‑show if the patient has not checked in.

    '
  related_usecase:
  - USE_CASE-0016
- id: FR-0093
  description: 'Generate up to five alternative appointment slots for a missed appointment,
    prioritizing slots that preserve the provider’s current day schedule, respect
    room/equipment constraints, and fall within clinic operating hours.

    '
  related_usecase:
  - USE_CASE-0016
- id: FR-0094
  description: 'Notify the patient of the no‑show status and present the suggested
    reschedule options via SMS, email, or push notification, and provide an immediate
    acceptance or decline action.

    '
  related_usecase:
  - USE_CASE-0016
- id: FR-0095
  description: 'Log all no‑show detection events, notification attempts, patient responses,
    and final appointment changes in a tamper‑evident audit trail that is accessible
    for compliance reporting.

    '
  related_usecase:
  - USE_CASE-0016
- id: FR-0096
  description: 'Provide an administrative dashboard that displays no‑show counts,
    auto‑reschedule attempt rates, acceptance rates, and provider performance metrics,
    with drill‑down to individual appointment details.

    '
  related_usecase:
  - USE_CASE-0016
- id: FR-0097
  description: 'Allow clinicians or administrators to manually approve, reject, or
    modify a suggested reschedule slot before it is sent to the patient.

    '
  related_usecase:
  - USE_CASE-0016
- id: FR-0098
  description: 'Provide a configuration interface to set the grace period for no‑show
    detection, with a default of 15 minutes and a maximum of 60 minutes.

    '
  related_usecase:
  - USE_CASE-0016
- id: FR-0991
  description: 'Provide a secure web UI that allows a Clinic Administrator to create,
    edit, and delete conflict resolution rules

    for crowd level, session length, and alternative doctor preferences.

    '
  related_usecase: []
- id: FR-0992
  description: 'Validate rule input syntax and semantic constraints before activation,
    ensuring thresholds are numeric, within defined bounds, and logically consistent.

    '
  related_usecase: []
- id: FR-0993
  description: 'Allow administrators to enable or disable individual conflict resolution
    rules without affecting system availability or ongoing appointments.

    '
  related_usecase: []
- id: FR-0994
  description: 'Ensure that any change to a rule (create, update, delete, enable/disable)
    is propagated to the conflict‑resolution engine within 1 s and is reflected in
    subsequent conflict decisions.

    '
  related_usecase: []
- id: FR-0995
  description: 'Maintain an audit trail for all rule changes, recording who made the
    change, the timestamp, the rule state before and after, and the operation type
    (create, update, delete, toggle).

    '
  related_usecase: []
- id: FR-0996
  description: 'Apply rule updates without any service interruption, ensuring zero
    downtime for the rule‑management interface and the conflict‑resolution engine.

    '
  related_usecase: []
- id: FR-0997
  description: 'Provide a rollback mechanism that restores the last known good configuration
    if a rule update fails during deployment.

    '
  related_usecase: []
- id: FR-0106
  description: The system must capture every conflict detection event, storing a unique
    event ID, conflict type, affected record identifiers, and the initiating user
    or process.
  related_usecase: []
- id: FR-0107
  description: The system must capture every conflict resolution event, storing a
    unique event ID, resolution action, resolver metadata, and resolution outcome.
  related_usecase: []
- id: FR-0108
  description: Each audit log entry must be timestamped with UTC time in ISO 8601
    format, accurate to the millisecond.
  related_usecase: []
- id: FR-0109
  description: Audit log entries must be persisted in a durable, transactional storage
    system (e.g., relational database table or append‑only file) that guarantees 100 %
    durability.
  related_usecase: []
- id: FR-0110
  description: Administrators must be able to search and filter audit logs by date
    range, event type, user, and affected record ID.
  related_usecase: []
- id: FR-0111
  description: The system must provide export functionality for audit logs in CSV
    and JSON formats, supporting pagination and full‑dataset export.
  related_usecase: []
- id: FR-0112
  description: The system must enforce a retention policy that retains audit logs
    for at least five years, after which logs are archived securely and cannot be
    modified.
  related_usecase: []
- id: FR-0113
  description: Audit logs must be tamper‑evident, implemented via a hash chain where
    each log entry includes the hash of the previous entry.
  related_usecase: []
- id: FR-0114
  description: Only users with the “Audit Admin” role may read audit logs; all other
    users are denied access.
  related_usecase: []
- id: FR-0115
  description: The system shall capture the patient’s IANA time‑zone identifier either
    through explicit user selection or inference from the patient’s device/browser.
  related_usecase: []
- id: FR-0116
  description: The system shall convert a patient‑selected local appointment time
    to the clinic’s configured local time‑zone and display the converted time to the
    patient for confirmation.
  related_usecase: []
- id: FR-0117
  description: The system shall persist both the patient’s original datetime (with
    time‑zone information) and the converted clinic‑local datetime in the appointment
    record.
  related_usecase: []
- id: FR-0118
  description: The system shall validate time‑zone conversions through automated unit
    tests covering at least 95 % of active IANA zones, including DST transitions and
    leap seconds.
  related_usecase: []
- id: FR-0119
  description: The system shall provide graceful error handling and fallback when
    a patient’s time‑zone cannot be determined.
  related_usecase: []
- id: FR-0120
  description: The system shall expose a RESTful API endpoint `/convert-timezone`
    that accepts a datetime and IANA time‑zone, returns the converted datetime in
    the clinic’s time‑zone, and supports batch conversion for up to 100 entries per
    request.
  related_usecase: []
- id: FR-0121
  description: Detect loss of connectivity to the external doctor calendar service
    and transition the system into offline mode.
  related_usecase:
  - USER_STORY-0020
- id: FR-0122
  description: Capture and persist all scheduling changes locally while the system
    is offline.
  related_usecase:
  - USER_STORY-0020
- id: FR-0123
  description: Maintain a per-doctor queue of pending changes, preserving the order
    of operations.
  related_usecase:
  - USER_STORY-0020
- id: FR-0124
  description: Detect reconnection to the doctor calendar service and automatically
    trigger replay of queued changes in original order.
  related_usecase:
  - USER_STORY-0020
- id: FR-0125
  description: Verify replay success, handle failures with a retry mechanism, and
    flag changes that exceed retry limits for manual intervention.
  related_usecase:
  - USER_STORY-0020
- id: FR-0126
  description: Prevent duplicate appointments during replay by detecting and discarding
    changes that would create duplicates.
  related_usecase:
  - USER_STORY-0020
- id: FR-0127
  description: Provide an audit trail of all replayed changes, including success,
    failure, and duplicate skips, accessible to administrators.
